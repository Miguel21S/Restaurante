<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido y Reserva</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Formulario de Reserva</h1>
    <form action="procesar_reserva.js" method="POST">
        <label for="nombre_reserva">Nombre:</label>
        <input type="text" id="nombre_reserva" name="nombre_reserva" required><br><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="cantidad_personas">Cantidad de Personas:</label>
        <input type="number" id="cantidad_personas" name="cantidad_personas" required><br><br>
        
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar Reserva">
    </form>
</body>
</html>
